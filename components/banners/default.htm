<div class="banners-slides">
  {% for b in __SELF__.slides %}
  <div>
  	{% if b.link %}<a href="{{b.link}}" title="{{b.titulo}}" alt="{{b.titulo}}" >{% endif %}
  	<img src="{{b.imagem.getThumb(1412,475,'auto')}}" alt="{{b.titulo}}" title="{{b.titulo}}" class="img-responsive nanocms_banner" />
  	{% if b.link %}</a>{% endif %}
  </div>
  {% endfor %}
</div>
