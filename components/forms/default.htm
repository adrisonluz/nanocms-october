<form
    class="{{ form.class }} simple_form"
    data-request="InternalForm::onSendForm"
    onsubmit="javascript:return false;"
    {% if successFunction %}data-request-success="{{successFunction}}; return false;"{% endif %}
    enctype="multipart/form-data"
>

    <input type="hidden" name="origem" value="{{form.origem}}" />
    <input type="hidden" name="form_tipo" value="{{form.tipo}}" />
